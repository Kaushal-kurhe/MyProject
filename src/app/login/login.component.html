     <div class="main">  	
       <input type="checkbox" id="chk" aria-hidden="true">
   
         <div class="signup">
           <form>
             <label for="chk" aria-hidden="true">Sign up</label>
             <input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.userName">
             <input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
             <!-- <input type="number" name="broj" placeholder="BrojTelefona" [(ngModel)]="signupObj."> -->
             <input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
             <button (click)="onSignup()">Sign up</button>
           </form>
         </div>
   
         <div class="login">
           <form>
             <label for="chk" aria-hidden="true">Login</label>
             <input type="userName" name="userName" placeholder="userName" [(ngModel)]="loginobj.userName">
             <input type="password" name="psword" placeholder="Password" [(ngModel)]="loginobj.password">
             <button (click)="onLogin()">Login</button>
           </form>
         </div>
     </div>
